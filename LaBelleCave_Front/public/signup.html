<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inscription - La Belle Cave</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
        #logo {
            width: 200px;
            /* Ajustez la largeur selon vos besoins */
            height: auto;
            /* Gardez le ratio hauteur/largeur */
        }

        .ui.menu {
            margin-bottom: 3em;
        }

        .column {
            max-width: 450px;
        }

        .content {
            color: black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div class="ui menu">
        <a href="/" class="item">
            <img src="img/logo-bg.png" alt="La Belle Cave Logo" id="logo">
        </a>
    </div>

    <div class="ui middle aligned center aligned grid" style="width: 100%">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    Inscrivez-vous
                </div>
            </h2>
            <form class="ui large form" id="registerForm">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="firstname" placeholder="Prénom">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="lastname" placeholder="Nom">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="text" name="email" placeholder="Adresse e-mail">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Mot de passe">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="home icon"></i>
                            <input type="text" name="address" placeholder="Adresse postale">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="phone icon"></i>
                            <input type="text" name="phone" placeholder="Téléphone">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button" type="submit">S'inscrire</button>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">
                Déjà un compte? <a href="login.html">Se connecter</a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.ui.form').form({
                fields: {
                    firstname: {
                        identifier: 'firstname',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Veuillez entrer votre prénom'
                            }
                        ]
                    },
                    lastname: {
                        identifier: 'lastname',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Veuillez entrer votre nom'
                            }
                        ]
                    },
                    email: {
                        identifier: 'email',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Veuillez entrer votre adresse e-mail'
                            },
                            {
                                type: 'email',
                                prompt: 'Veuillez entrer une adresse e-mail valide'
                            }
                        ]
                    },
                    password: {
                        identifier: 'password',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Veuillez entrer votre mot de passe'
                            },
                            {
                                type: 'length[6]',
                                prompt: 'Votre mot de passe doit contenir au moins 6 caractères'
                            }
                        ]
                    },
                    address: {
                        identifier: 'address',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Veuillez entrer votre adresse postale'
                            }
                        ]
                    },
                    phone: {
                        identifier: 'phone',
                        rules: [
                            {
                                type: 'empty',
                                prompt: 'Veuillez entrer votre numéro de téléphone'
                            }
                        ]
                    }
                }
            });

            $('#registerForm').on('submit', function (e) {
                e.preventDefault(); // Empêche la soumission standard du formulaire

                var userData = {
                    firstname: $('input[name="firstname"]').val(),
                    lastname: $('input[name="lastname"]').val(),
                    email: $('input[name="email"]').val(),
                    password: $('input[name="password"]').val(),
                    address: $('input[name="address"]').val(),
                    phone: $('input[name="phone"]').val(),
                    admin: false  // Supposons que tous les utilisateurs ne sont pas des admins
                };

                $.ajax({
                    type: "POST",
                    url: "/users/register",  // Assurez-vous que cette route est correctement configurée dans votre serveur Node.js
                    data: JSON.stringify(userData),
                    contentType: "application/json",
                    success: function (response) {
                        alert('Inscription réussie, bienvenue ' + response.user.firstname);
                        window.location.href = '/login.html'; // Redirection vers la page de connexion
                    },
                    error: function (err) {
                        alert('Erreur lors de l\'inscription: ' + err.responseText);
                    }
                });
            });
        });
    </script>
</body>

</html>

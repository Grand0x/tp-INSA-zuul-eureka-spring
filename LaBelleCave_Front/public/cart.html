<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Panier - La Belle Cave</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
        #logo {
            width: 200px;
            height: auto;
        }

        .ui.menu {
            margin-bottom: 2em;
        }

        .total-price {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        .ui.table th,
        .ui.table td {
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div class="ui menu">
        <a href="/" class="item">
            <img src="img/logo-bg.png" alt="La Belle Cave Logo" id="logo">
        </a>
    </div>

    <div class="ui container">
        <h2 class="ui header">Votre panier</h2>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Sous-total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Les articles du panier seront ajoutés ici dynamiquement -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total</th>
                    <th id="totalPrice">$0.00</th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
        <button class="ui button green" onclick="checkout()">Commander</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadCartItems();
        });

        function loadCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (!cart.length) {
                document.getElementById('cartItems').innerHTML = '<tr><td colspan="5">Votre panier est vide</td></tr>';
                return;
            }
            fetch('http://localhost:8081/products')
                .then(response => response.json())
                .then(products => {
                    let totalPrice = 0;
                    const container = document.getElementById('cartItems');
                    container.innerHTML = ''; // Clear existing items

                    cart.forEach(item => {
                        let product = products.find(p => p.id.toString() === item.productId.toString());
                        if (!product) return; // Si le produit n'existe pas, ignorez-le

                        let subtotal = product.priceHt * item.quantity;
                        totalPrice += subtotal;

                        container.innerHTML += `
                <tr>
                    <td>${product.name}</td>
                    <td>$${product.priceHt.toFixed(2)}</td>
                    <td>
                        <div class="ui input">
                            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity('${item.productId}', this.value)">
                        </div>
                    </td>
                    <td id="subtotal-${item.productId}">$${subtotal.toFixed(2)}</td>
                    <td>
                        <button class="ui button red" onclick="removeItem('${item.productId}')">Supprimer</button>
                    </td>
                </tr>
            `;
                    });

                    document.getElementById('totalPrice').textContent = `$${totalPrice.toFixed(2)}`;
                });
        }


        function updateQuantity(index, newQuantity) {
            newQuantity = parseInt(newQuantity);
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (newQuantity > 0) {
                cart[index].quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems(); // Refresh the cart display
            } else {
                alert('La quantité doit être supérieure à 0.');
            }
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart'));
            cart.splice(index, 1); // Remove the item from the array
            localStorage.setItem('cart', JSON.stringify(cart)); // Update the local storage
            loadCartItems(); // Refresh the cart display
        }

        function recalculateCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalPrice = 0;
            cart.forEach((item, index) => {
                let subtotal = item.price * item.quantity;
                document.getElementById(`subtotal-${index}`).textContent = `$${subtotal.toFixed(2)}`;
                totalPrice += subtotal;
            });
            document.getElementById('totalPrice').textContent = `$${totalPrice.toFixed(2)}`;
        }

        function checkout() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.token) {
                alert('Veuillez vous connecter pour passer la commande.');
                return;
            }

            const cartItems = JSON.parse(localStorage.getItem('cart'));
            const order = {
                clientId: user.userId,
                items: cartItems.map(item => ({
                    productId: item.productId,
                    quantity: item.quantity
                })),
                totalHt: cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0)
            };

            fetch('http://localhost:8083/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + user.token
                },
                body: JSON.stringify(order)
            })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to submit order');
                    return response.json();
                })
                .then(orderResponse => {
                    alert('Commande passée avec succès!');
                    localStorage.removeItem('cart'); // Nettoyer le panier après la commande
                    window.location.href = '/'; // Rediriger vers la page d'accueil
                })
                .catch(error => {
                    console.error('Error placing order:', error);
                    alert('Erreur lors de la commande: ' + error.message);
                });
        }

    </script>
</body>

</html>

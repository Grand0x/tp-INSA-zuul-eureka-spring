<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Détails du Produit - La Belle Cave</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
        #logo {
            width: 200px;
            height: auto;
        }

        .product-container {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }

        .product-image {
            flex: 1;
            display: flex;
            justify-content: center;
            /* Centre l'image horizontalement */
            align-items: center;
            /* Centre l'image verticalement */
        }

        .product-image img {
            max-width: 100%;
            /* Assure que l'image ne dépasse pas la largeur du conteneur */
            max-height: 400px;
            /* Limite la hauteur de l'image à 400px */
            height: auto;
            /* Maintient le ratio d'aspect de l'image */
        }

        .product-details {
            flex: 2;
            padding-left: 20px;
        }

        .product-details .ui.header {
            margin-top: 0;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div class="ui menu">
        <a href="/" class="item">
            <img src="img/logo-bg.png" alt="La Belle Cave Logo" id="logo">
        </a>
    </div>

    <div class="ui container product-container">
        <div class="product-image">
            <img src="img/placeholder.png" alt="Nom du Produit" id="productImage">
        </div>
        <div class="product-details">
            <h2 class="ui header" id="productName">Nom du Produit</h2>
            <p id="productDescription">Description ici.</p>
            <p>Degré d'alcool: <span id="productAlcohol">0</span>%</p>
            <p>Prix HT: €<span id="productPrice">0.00</span></p>
            <div class="ui input">
                <input type="number" id="productQuantity" min="1" value="1" style="width: 80px;">
            </div>
            <button class="ui button green" onclick="addToCart()">Ajouter au panier</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const product = {
                id: 1,
                name: "Ricard Pastis de Marseille",
                description: "Le classique apéritif anisé originaire de Marseille, souvent servi avec de l'eau pour un rafraîchissement estival.",
                alcohol_degree: 45.0,
                capacity: 750,
                price_ht: 22.00,
                stock: 150,
                image: "img/ricard.jpg"
            };

            document.getElementById('productImage').src = product.image;
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productDescription').textContent = product.description;
            document.getElementById('productAlcohol').textContent = product.alcohol_degree;
            document.getElementById('productPrice').textContent = product.price_ht.toFixed(2);
            document.getElementById('productQuantity').max = product.stock;
        });

        function addToCart() {
            const quantity = parseInt(document.getElementById('productQuantity').value);
            const maxQuantity = parseInt(document.getElementById('productQuantity').max);
            if (quantity > maxQuantity) {
                alert('Vous ne pouvez pas commander plus de produits qu’il n’y en a en stock.');
                return;
            }
            console.log('Produit ajouté au panier', { quantity });
        }
    </script>
</body>

</html>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            $('.ui.dropdown').dropdown();
            updateMenu();
        });

        fetch('http://localhost:3000/products')
            .then(response => response.json())
            .then(products => {
                const container = document.getElementById('products-container');
                products.forEach(product => {
                    const column = document.createElement('div');
                    column.className = 'column';

                    const productElement = document.createElement('div');
                    productElement.className = 'ui card';
                    productElement.innerHTML = `
                        <div class="image">
                            <img src="${product.image || 'placeholder.png'}" alt="${product.name}">
                        </div>
                        <div class="content">
                            <a class="header">${product.name}</a>
                            <div class="meta">
                                <span class="date">€${product.price_ht}</span>
                            </div>
                            <div class="description">
                                ${product.description}
                            </div>
                        </div>
                        <div class="extra content">
                            <div class="ui button">Ajouter au panier</div>
                        </div>
                    `;
                    column.appendChild(productElement);
                    container.appendChild(column);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            updateMenu();  // Initialise le menu utilisateur lors du chargement de la page
            $('.ui.dropdown').dropdown();  // Activez le comportement déroulant de Semantic UI
        });

        function updateMenu() {
            const token = getCookie('token'); // Obtenez le token des cookies
            const user = JSON.parse(localStorage.getItem('user')); // Obtenez les informations de l'utilisateur depuis le localStorage

            const menu = document.getElementById('user-actions');
            const userNameDisplay = document.getElementById('user-name');
            menu.innerHTML = ''; // Nettoyez le menu précédent

            if (token) {
                // Utilisateur connecté
                userNameDisplay.textContent = `Bonjour ${user ? user.firstName : ''}`;
                userNameDisplay.onclick = null; // Enlevez tout gestionnaire d'événement précédent

                // Option Se déconnecter
                appendMenuItem(menu, 'Se déconnecter', function () {
                    document.cookie = 'token=; Max-Age=0; path=/'; // Supprimez le token du cookie
                    localStorage.removeItem('user'); // Supprimez les infos de l'utilisateur du localStorage
                    window.location.reload(); // Rafraîchissez la page pour répercuter les changements
                });

                // Option Gérer les stocks (seulement si l'utilisateur est admin)
                if (user && user.isAdmin) {
                    appendMenuItem(menu, 'Gérer les stocks', function () {
                        window.location.href = 'stocks.html'; // Redirigez vers la page de gestion des stocks
                    });
                }
            } else {
                // Utilisateur non connecté
                userNameDisplay.textContent = 'Connexion';
                appendMenuItem(menu, 'Se connecter', function () {
                    window.location.href = 'login.html';
                });
                appendMenuItem(menu, 'S\'inscrire', function () {
                    window.location.href = 'signup.html';
                });
            }
        }

        function appendMenuItem(menu, text, onClick) {
            const item = document.createElement('div');
            item.className = 'item';
            item.textContent = text;
            item.onclick = onClick;
            menu.appendChild(item);
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

    </script>
